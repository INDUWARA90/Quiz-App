<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <!--Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="instructions">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam sapiente, neque error eaque quia provident similique quod dolores eveniet cupiditate molestias, repudiandae quo incidunt ad voluptates architecto corrupti sint quis?</p>
        <button class="Go-to-the-Quize">Go to the Quize</button>
    </div>
    


    <div class="container">
        <div class="container-heading">
            <div class="conatnier-time">

            </div>
            <div class="container-quection">
            </div>
        </div>
        <div class="conatainer-buttons">

        <div class="container-bottom">
            <button class="next">next</button>
        </div>

    <div class="container-socre-page">

            <h1>Total Quize : <span class="Quize-count"></span></h1>

        <h1>Share your Experinces</h1>
        <textarea rows="5" cols="45" placeholder="Enter Experinces" class="textarea"></textarea>

    </div>

    <script src="script/app.js"></script>

</html>
